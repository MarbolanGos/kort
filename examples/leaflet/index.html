<!DOCTYPE html>
<html>
	<head>
		<title>Leaflet Example</title>
		<meta charset="utf-8">
		
		<!-- leaflet -->
		<script type="text/javascript" src="../../lib/Leaflet-0.4.4/dist/leaflet-src.js"></script>
        <link rel="stylesheet" href="../../lib/Leaflet-0.4.4/dist/leaflet.css" type="text/css">
        
		<style type="text/css">
			html, body, #map {
				width: 100%;
				height: 100%;
				margin: 0;
			}
		</style>
		
		<script type="text/javascript">
			// create namespace
			var example = {};
			
			example.map = null;
			example.layer = null;
			
			example.init = function() {
				var map = L.map('map').setView([51.505, -0.09], 13);
                L.tileLayer('http://{s}.tile.cloudmade.com/729242682cb24de8aa825c8aed993cba/997/256/{z}/{x}/{y}.png', {
                    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
                }).addTo(map);
			};
		</script>
	</head>
	<body onload="example.init()">
		<div id="map"></div>
	</body>
</html>
