<!DOCTYPE HTML>
<html manifest="" lang="de-CH">

    <title>kort</title>

    <link rel="icon" href="./resources/images/kort-favicon.ico" type="image/png" />
    <style type="text/css">
        #appStartscreen {
            height: 100%;
            background-color: #395971;
            color: #fff;
            padding: 1.5em 0.5em 0.5em 0.5em;
            text-align: center;
        }
        #appStartscreen .kort-logo img {
            width: 150px;
            height: 150px;
        }
        #appStartscreen .loading-content {
            margin-top: 1.5em;
        }
        #appStartscreen .loading-content .loading-text {
            font-size: 0.9em;
            text-transform: uppercase;
            margin-left: 0.8em;
            margin-top: 0.3em;
        }
        #appStartscreen .loading-content .loading-text .title {
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 0.2em;
        }
        #appStartscreen .loading-content .loading-spinner {
            margin-top: 1em;
        }
    </style>
