<!DOCTYPE HTML>
<html manifest="" lang="de-CH">
<head>
    <meta charset="UTF-8">
    <title>Kort</title>
    <link rel="icon" href="./resources/images/kort-favicon.ico" type="image/png" />
    <style type="text/css">
        #appStartscreen {
            height: 100%;
            background-color: #395971;
            color: #fff;
            padding: 1.5em 0.5em 0.5em 0.5em;
            text-align: center;
        }
        #appStartscreen .kort-logo img {
            width: 150px;
            height: 150px;
        }
        #appStartscreen .loading-content {
            margin-top: 1.5em;
        }
        #appStartscreen .loading-content .loading-text {
            font-size: 0.9em;
            text-transform: uppercase;
            margin-left: 0.8em;
            margin-top: 0.3em;
        }
        #appStartscreen .loading-content .loading-spinner {
            margin-top: 1em;
        }
        #appStartscreen .kort-title-startscreen {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 0.1em;
        }
        #appStartscreen .kort-title-startscreen .kort-ort {
            font-size: 0.8em;
        }
    </style>

    <!-- The line below must be kept intact for Sencha Command to build your application -->
    <script id="microloader" type="text/javascript" src="touch/microloader/development.js"></script>
</head>
<body>
    <div id="appStartscreen">
        <div class="kort-logo">
            <img src="./resources/images/kort-logo_white.png" />
        </div>
        <div class="loading-content">
            <p class="loading-text"><span class="kort-title-startscreen"><span class="kort-k">K</span><span class="kort-ort">ORT</span></span> wird geladen. Gleich gehts los...</p>
            <div class="loading-spinner"><img src="./resources/images/ajax-loader.gif" /></div>
        </div>
    </div>
</body>
</html>
